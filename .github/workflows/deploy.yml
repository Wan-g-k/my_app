name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # 监听 main 分支

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 拉取源码
      - name: Checkout
        uses: actions/checkout@v4

      # 2. 安装 Node 环境
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3. 安装依赖
      - name: Install dependencies
        run: npm ci

      # 4. 打包
      - name: Build project
        run: npm run build

      # 5. 部署 dist 到 gh-pages 分支
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages # 👈 专门用 gh-pages 分支
          cname: github.zo01.cn # 👈 自定义域名
